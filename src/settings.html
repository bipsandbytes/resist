<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resist Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .section {
      margin-bottom: 40px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .budget-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .budget-input input {
      width: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .save-btn {
      background: #1DA1F2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Resist Settings & Dashboard</h1>
  </div>
  
  <div class="section">
    <h2>Daily Budget Configuration</h2>
    <div class="budget-input">
      <label>Education Budget (minutes):</label>
      <input type="number" id="education-budget" value="60" min="0">
    </div>
    <div class="budget-input">
      <label>Entertainment Budget (minutes):</label>
      <input type="number" id="entertainment-budget" value="30" min="0">
    </div>
    <div class="budget-input">
      <label>Emotion Budget (minutes):</label>
      <input type="number" id="emotion-budget" value="15" min="0">
    </div>
    <button class="save-btn" id="save-budgets">Save Budgets</button>
  </div>
  
  <div class="section">
    <h2>Consumption Dashboard</h2>
    <p>Dashboard implementation coming soon...</p>
  </div>
  
  <script type="module" src="settings.ts"></script>
</body>
</html>
